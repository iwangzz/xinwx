<!DOCTYPE html>
<html>
<head lang="en">
    <title>抽奖活动页</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="keywords" contect="">
    <meta name="description" contect="">
    <link rel="stylesheet" href="__TMPL__Public/css/mobile.css" type="text/css">
    <link rel="stylesheet" href="__TMPL__Public/css/index.css" type="text/css">
</head>
<body>
<section class="act-main">
    <!--mask-->
    <div class="mask"></div>
    <if condition="$account eq '0.00'">
        <div class="error-msg">
            <h1>亲、没有中奖哦</h1>
            <h1 class="emsg">一定是打开的方式不对!</h1>
        </div>
        <elseif condition="$account eq '暂无此活动1'"/>
        <div class="error-act">
            <h1>Sorry,{$account}</h1>
        </div>
        <elseif condition="$account eq '暂无此活动2'"/>
        <div class="error-act">
            <h1>Sorry,{$account}</h1>
        </div>
        <elseif condition="$account eq '该二维码已被使用'"/>
        <div class="error-act">
            <h1>{$account}</h1>
        </div>
        <else/>
        <div class="mask-main">
            <h2 class="red">恭喜您中的<span>{$account}</span>元</h2>
            <h3 class="tip">已存至账户</h3>
        </div>
    </if>
</section>
<script src="__TMPL__Public/js/zepto.js"></script>
<script src="__TMPL__Public/js/zepto.touch.js"></script>
<script src="__TMPL__Public/js/swiper.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
