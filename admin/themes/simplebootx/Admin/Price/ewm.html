<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('price/ewm')}">二维码链接</a></li>
			<li><a href="{:U('price/add_ewm')}" onclick="return confirm('确定要生成二维码?');">生成二维码</a></li>
		</ul>
			<table class="table table-hover table-bordered table-list" id="menus-table">
				<thead>
					<tr>
						<th>id</th>
						<th>链接</th>
						<th>状态</th>
						<th>生成时间</th>
						<th>使用时间</th>
						<th>金额</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td><php>echo 'http://ewm.shweb168.com/index.php/ewm/ewm/token/'.$vo['sign'];</php></td>
						<td>{$vo.status}</td>
						<td>{$vo.add_time}</td>
						<td>{$vo.use_time}</td>
						<td>{$vo.account}</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(document).ready(function() {
			Wind.css('treeTable');
			Wind.use('treeTable', function() {
				$("#menus-table").treeTable({
					indent : 20
				});
			});
		});

		setInterval(function() {
			var refersh_time = getCookie('refersh_time_admin_menu_index');
			if (refersh_time == 1) {
				reloadPage(window);
			}
		}, 1000);
		setCookie('refersh_time_admin_menu_index', 0);
	</script>
</body>
</html>
